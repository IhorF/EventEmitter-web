<div class="container">
  <div class="row">
    <div class="col-sm-6 col-centered">
      <div class="panel panel-default">
        <div class="panel-heading" >
          <h1>Create Event</h1>
        </div>
        <form action="" method="POST">
          <div class="panel-body">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                <input type="text" name="InputName" placeholder="Name" class="form-control" autofocus="autofocus" required  [(ngModel)]="name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope blue"></i></span>
                <input type="date" name="InputEmail" placeholder="Date" class="form-control" required [(ngModel)]="date" type="date">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-comment blue"></i></span>
                <textarea name="InputMessage" rows="6" class="form-control" placeholder="Description" type="text" required  [(ngModel)]="description"></textarea>
              </div>
            </div>
            <div class="">
              <button type="submit" class="btn btn-info pull-right" (click)="createEvent()">Create<span class="glyphicon glyphicon-send"></span></button>
              <button type="reset" value="Reset" name="reset" class="btn">Reset <span class="glyphicon glyphicon-refresh"></span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
